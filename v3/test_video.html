<script>
  // YouTube iframe API를 로드
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  
  var player;
  function onYouTubeIframeAPIReady() {
      player = new YT.Player('my-video', {
          events: {
              'onReady': onPlayerReady,
          }
      });
  }
  
  // 재생 준비가 완료되면 버튼에 이벤트를 연결
  function onPlayerReady(event) {
      var playButton = document.getElementById("play-button");
      playButton.addEventListener("click", function() {
          player.playVideo();
      });
  
      var pauseButton = document.getElementById("pause-button");
      pauseButton.addEventListener("click", function() {
          player.pauseVideo();
      });
  
      var fullscreenButton = document.getElementById("fullscreen-button");
      fullscreenButton.addEventListener("click", function() {
          var iframe = document.getElementById('my-video');
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
          } else if (iframe.mozRequestFullScreen) { // Firefox
            iframe.mozRequestFullScreen();
          } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
            iframe.webkitRequestFullscreen();
          } else if (iframe.msRequestFullscreen) { // IE/Edge
            iframe.msRequestFullscreen();
          }
      });
  }

  
</script>
<iframe id="my-video" src="https://www.youtube.com/embed/JFTUzjW0fsI?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<button id="play-button">Play</button>
<button id="pause-button">Pause</button>
<button id="fullscreen-button">Full Screen</button>
