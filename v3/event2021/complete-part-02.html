<body>  
  <div class="container">
    <div class="complete-part-02">
      <div class="contents-wrap">
        <div class="logo">
<a href="https://epiclounge.co.kr">
            <img src="assets/img/logo.png">
          </a>
        </div>
      <h1 class="part-title" style="color:#19F2E5">언리얼 엔진 5 챌린지</h1>
        <form id="login-form" name="login-form" action="/event2021/revise-part.html" method="post">
          <input type="hidden" name="mode" value="modify" />
          <div class="contents-box">
            <div class="section">
              <h2 class="section-title">신청 정보 확인<span>*</span></h2>
              <p>신청 시 사용한 이메일/비밀번호를 입력해 주세요.</p>
              <div class="content">
                <form> 
                  <h3 class="content-title">이메일</h3>
                  <input type="text" name="inputEmail" placeholder="신청 시 기입한 이메일을 입력해 주세요">
                  <h3 class="content-title">비밀번호</h3>
                  <input type="password" name="password" placeholder="신청 시 기입한 비밀번호을 입력해 주세요">
                </form>  
                <!--<p>이메일/비밀번호가 기억나지 않으면 고객센터에 문의하세요.</p>-->
              </div>
            </div> 
          </div>
          <div class="btn-wrap">
            <a href="javascript:;" id="btnLoginAction" class="check" data-open="popup_info_confirm">확인</a><!-- class:ui-open -->
          </div>
        </form>
        <!-- 신청정보 확인 팝업 -->
        <div id="popup_info_confirm" class="popup">
          <div class="popup-wrap">
            <p>고객님은 언리얼 엔진 5 챌린지에 등록이 되어있습니다.<br>신청정보를 확인하시겠습니까 ?</p>
            <div class="miniBtn-wrap">
              <a href="javascript:;" class="cancel ui-close" data-close="popup_info_confirm">최소</a>
              <a href="" class="check">확인</a>
            </div>
          </div>
        </div>
        <!-- 이메일 형식에 맞게 팝업 -->
        <div id="popup_email_check" class="popup">
          <div class="popup-wrap">
            <p>이메일을 형식에 맞게 입력하세요.</p>
            <div class="miniBtn-wrap">
              <a href="javascript:;" class="cancel ui-close" data-close="popup_email_check">최소</a>
              <a href="" class="check">확인</a>
            </div>
          </div>
        </div>
        
        <!-- 등록된 정보 없음 팝업 -->
        <div id="popup_info_empty" class="popup">
          <div class="popup-wrap">
            <p>등록된 정보가 존재하지 않습니다. 이메일 혹은 비밀번호를 확인해주세요.</p>
            <div class="miniBtn-wrap">
              <a href="javascript:;" class="cancel ui-close" data-close="popup_info_empty">최소</a>
              <a href="" class="check">확인</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    $(function() {
        init();
    });

    function init() {
        setLogin();
    }

    function setLogin() {
        $.validator.addMethod("userEmail", function(value, element) {
            return this.optional(element) || /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/i.test(value);
        }, "이메일을 형식에 맞게 입력하세요.");

        $('#login-form').validate({
            debug: true,
            onfocusout: function(element) {
                $(element).valid();
            },
            errorPlacement: function(error, element) {
                element.parent().next('.warning').show();
            },
            rules: {
                inputEmail: {
                    required: true,
                    maxlength: 68,
                    userEmail: true,
                    email: true
                },
            },
            highlight: function(element) {},
            unhighlight: function(element) {
                $(element).parent().next('.warning').hide();
            },
            messages: {
                inputEmail: {
                    required: "이메일을 입력하세요.",
                    maxlength: $.validator.format('이메일은 {0}자 내로 입력하세요.'),
                    email: "이메일을 형식에 맞게 입력하세요."
                },
            },
            invalidHandler: function(form, validator) {
                var errors = validator.numberOfInvalids();
                if (errors) {
                    alert(validator.errorList[0].message);
                    validator.errorList[0].element.focus();
                }
            }
        });
        $("#btnLoginAction").on("click", function(e) {
          var form = document.forms['login-form'];
          if ($('#login-form').valid()) { // test for validity
              form.submit();
          } else {
              // do stuff if form is not valid
          }
      });
    }
  </script>
