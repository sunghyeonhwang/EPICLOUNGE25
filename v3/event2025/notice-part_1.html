개인정보 처리방침
회사의 개인정보 처리에 관한 사항은 에픽 라운지의 개인정보 보호정책에서 정하며, 귀하는 서비스 이용에 앞서 반드시 이를 확인해야 합니다.

서비스 이용 및 계정 보안
회사는 사전 통지 없이 서비스의 전부 또는 일부 제공을 중단하거나 변경할 수 있으며, 특정 이용자에 대하여 서비스 이용을 제한·정지·해지할 수 있습니다. 귀하는 지리적 또는 기술적 요건에 따라 일부 기능을 이용하지 못할 수 있음을 인정합니다.

서비스 이용을 위해 귀하는 정확하고 최신의 정보를 제출하여야 합니다. 또한 특정 서비스 이용을 위해 소프트웨어 업데이트 또는 추가 설치가 요구될 수 있으며, 해당 소프트웨어의 이용조건은 별도의 계약에 따라 규율될 수 있습니다.

회사로부터 이용자명, 비밀번호 기타 인증 정보를 부여받은 경우, 귀하는 이를 기밀로 유지할 책임이 있으며 제3자에게 제공하거나 공유할 수 없습니다. 계정의 무단 이용 또는 보안 침해가 발생한 경우 귀하는 즉시 회사에 통지하여야 합니다. 회사는 이용자의 대화명이 부적절하거나 오해의 소지가 있거나 제3자의 권리를 침해할 우려가 있는 경우 또는 1년 이상 활동이 없는 경우 이를 변경할 수 있습니다.

3. 물리적 조치: 전산실, 자료보관실 접근통제

제9조(개인정보 자동 수집 장치의 설치·운영 및 거부)

나. 거부 방법: 브라우저 메뉴(도구 > 인터넷 옵션 > 개인정보)에서 쿠키 설정 조정 가능
